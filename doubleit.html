	<title>Double the number</title>
</head>

<body>

  <h5> Roger Croft == CS 1030 == March 4, 2009 == HW 9 (7.5) </h5>
  <p> Enter a Number and you can double it</p>
  <p>
  <input type="text" id="numberBox" size="12" value="1" /> 
  </p>


  <p>
  <input type="button" value="Double It" 
        onclick="num=document.getElementById('numberBox').value;
                 num=parseFloat(num);
                 document.getElementById('numberBox').value = 2 * num; " />
  </p>

  <p>
  You have to click the button 9 times to exceed 500. You'll have to click the button 10 times to exceed 1000.
  </p>
