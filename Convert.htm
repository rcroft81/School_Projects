<body>
  <h2> Roger Croft == CS 1030 == March 4, 2009 == HW 9 (7.1) </h2>

  <br />

  <h2>
    Enter the high temperature for the day:
  </h2>
  <p> Fahrentheit ==>
    
    <input type="text" id="fahrBox" size="12" value="88" /> 
    
    <input type="button" value="Convert Temp to Celsius" 
		onclick="tempFahr = document.getElementById('fahrBox').value;
			   tempFahr = parseFloat(tempFahr);
			   tempCels = (5/9) * (tempFahr - 32);
			   document.getElementById('celsBox').value = tempCels; "/>
  </p>
  <p> Celsius ==>
    
    <input type="text" id="celsBox" size="12" value="40" />
    
    <input type="button" value="Convert Temp to Fahrenheit" 
		onclick="tempCels = document.getElementById('celsBox').value;
			   tempCels = parseFloat(tempCels);
			   tempFahr = (tempCels * 1.8) + (32);
			   document.getElementById('fahrBox').value = tempFahr; "/>
    
   
  </p>
